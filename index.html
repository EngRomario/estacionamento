<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Estacionamento</title>
  </head>
  <body>
    <form class="form">
      <label for="nome"
        ><span><small>Veículo</small></span
        ><input
          type="text"
          id="nome"
          placeholder="Digite o nome do veículo"
          autocomplete="off"
      /></label>

      <label for="placa"
        ><span><small>Placa</small></span
        ><input
          type="text"
          id="placa"
          placeholder="AAA0000 ou AAA0A00"
          autocomplete="off"
          pattern="[A-Za-z]{1,3}-[0-9]{1}(.)[0-9]{1,2}"
        />
      </label>

      <button id="cadastrar">Cadastrar</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Placa</th>
          <th>Entrada</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="patio"></tbody>
    </table>

    <script src="./script.js"></script>
  </body>
</html>
